<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои проекты</title>
</head>
<body>
<h1>Мои проекты</h1>

<div th:each="project : ${projects}">
    <h3>
        <a th:href="@{/game/{id}(id=${project.id})}"
           th:text="${project.title}">Название проекта</a>
    </h3>
    <p th:text="${project.description}">Описание</p>
</div>
</body>
</html>
